<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard - Team Skill Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .refresh-btn {
            background: white;
            color: #1e3c72;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .grid-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .metric-card.green {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
        }

        .metric-card.orange {
            background: linear-gradient(135deg, #f12711 0%, #f5af19 100%);
        }

        .metric-card.blue {
            background: linear-gradient(135deg, #2196f3 0%, #21cbf3 100%);
        }

        .metric-value {
            font-size: 3em;
            font-weight: bold;
            margin: 15px 0;
        }

        .metric-label {
            font-size: 0.95em;
            opacity: 0.95;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .skill-gap-bar {
            background: #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skill-gap-bar.high-priority {
            border-left: 5px solid #f44336;
        }

        .skill-gap-bar.medium-priority {
            border-left: 5px solid #ff9800;
        }

        .skill-name {
            font-weight: 600;
            flex: 1;
        }

        .skill-stat {
            margin: 0 20px;
            text-align: center;
        }

        .skill-stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .skill-stat-label {
            font-size: 0.85em;
            color: #666;
        }

        .priority-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
        }

        .priority-HIGH {
            background: #f44336;
            color: white;
        }

        .priority-MEDIUM {
            background: #ff9800;
            color: white;
        }

        .employee-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .employee-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .employee-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .employee-table tr:hover {
            background: #f5f5f5;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-READY { background: #4caf50; }
        .status-IN_PROGRESS { background: #ff9800; }
        .status-NEEDS_DEVELOPMENT { background: #f44336; }

        .chart-container {
            height: 300px;
            margin: 20px 0;
            background: #f9f9f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 20px;
            border-radius: 8px;
            color: #c62828;
        }

        .training-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .training-card h4 {
            margin-bottom: 10px;
        }

        .budget-box {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .budget-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        @media (max-width: 1200px) {
            .grid-4 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-4, .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üëî Manager Dashboard</h1>
            <p>Team Skill Gap Analysis & Training Insights</p>
            <button class="refresh-btn" onclick="loadDashboard()">üîÑ Refresh Data</button>
        </div>

        <div id="dashboard"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        async function loadDashboard() {
            const dashboardDiv = document.getElementById('dashboard');
            dashboardDiv.innerHTML = '<div class="card loading">üîÑ Loading team analytics...</div>';

            try {
                const response = await fetch(`${API_URL}/manager/dashboard`);
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    dashboardDiv.innerHTML = `<div class="card error">‚ùå ${data.error}</div>`;
                    return;
                }

                displayDashboard(data);
            } catch (error) {
                dashboardDiv.innerHTML = `<div class="card error">‚ùå Error: ${error.message}<br>Make sure the API is running on ${API_URL}</div>`;
            }
        }

        function displayDashboard(data) {
            const overview = data.team_overview;
            const gaps = data.top_skill_gaps;
            const employees = data.employee_details;
            const training = data.training_recommendations;
            const stats = data.statistics;

            const html = `
                <!-- Team Overview Metrics -->
                <div class="grid-4">
                    <div class="metric-card blue">
                        <div class="metric-label">Total Employees</div>
                        <div class="metric-value">${overview.total_employees}</div>
                    </div>
                    <div class="metric-card green">
                        <div class="metric-label">Ready for Promotion</div>
                        <div class="metric-value">${overview.ready_for_promotion}</div>
                    </div>
                    <div class="metric-card orange">
                        <div class="metric-label">In Development</div>
                        <div class="metric-value">${overview.in_progress}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Needs Attention</div>
                        <div class="metric-value">${overview.needs_development}</div>
                    </div>
                </div>

                <!-- Average Readiness -->
                <div class="card">
                    <h2 class="section-title">üìä Team Average Readiness</h2>
                    <div style="background: #e0e0e0; border-radius: 15px; height: 40px; overflow: hidden;">
                        <div style="background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); height: 100%; width: ${overview.average_readiness_score}%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1.2em;">
                            ${overview.average_readiness_score.toFixed(1)}%
                        </div>
                    </div>
                </div>

                <!-- Top Skill Gaps -->
                <div class="card">
                    <h2 class="section-title">‚ö†Ô∏è Top Skill Gaps Across Team</h2>
                    ${gaps.slice(0, 10).map(gap => `
                        <div class="skill-gap-bar ${gap.priority === 'HIGH' ? 'high-priority' : 'medium-priority'}">
                            <div class="skill-name">${gap.skill}</div>
                            <div class="skill-stat">
                                <div class="skill-stat-value">${gap.employees_missing}</div>
                                <div class="skill-stat-label">employees</div>
                            </div>
                            <div class="skill-stat">
                                <div class="skill-stat-value">${gap.percentage_of_team.toFixed(0)}%</div>
                                <div class="skill-stat-label">of team</div>
                            </div>
                            <span class="priority-badge priority-${gap.priority}">${gap.priority}</span>
                        </div>
                    `).join('')}
                </div>

                <!-- Training Recommendations -->
                <div class="card">
                    <h2 class="section-title">üéì Recommended Group Training Programs</h2>
                    ${training.recommended_group_trainings.map(rec => `
                        <div class="training-card">
                            <h4>${rec.skill}</h4>
                            <p><strong>${rec.employees_affected} employees</strong> need this skill</p>
                            <p><strong>Urgency:</strong> ${rec.urgency}</p>
                            <p><em>${rec.suggested_action}</em></p>
                        </div>
                    `).join('')}

                    <!-- Budget Estimate -->
                    <div class="budget-box">
                        <h3 style="margin-bottom: 15px;">üí∞ Training Budget Estimate</h3>
                        <div class="budget-item">
                            <span>Total Courses Needed:</span>
                            <strong>${training.budget_estimate.total_courses_needed}</strong>
                        </div>
                        <div class="budget-item">
                            <span>Avg. Cost per Course:</span>
                            <strong>$${training.budget_estimate.estimated_cost_per_course.toLocaleString()}</strong>
                        </div>
                        <div class="budget-item" style="border-bottom: none; font-size: 1.2em; color: #667eea;">
                            <span>Estimated Total Investment:</span>
                            <strong>$${training.budget_estimate.total_estimated_cost.toLocaleString()}</strong>
                        </div>
                    </div>
                </div>

                <!-- Employee Details Table -->
                <div class="card">
                    <h2 class="section-title">üë• Individual Employee Status</h2>
                    <table class="employee-table">
                        <thead>
                            <tr>
                                <th>Employee</th>
                                <th>Current Position</th>
                                <th>Target Position</th>
                                <th>Readiness</th>
                                <th>Status</th>
                                <th>Missing Skills</th>
                                <th>Courses</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${employees.map(emp => `
                                <tr>
                                    <td><strong>${emp.name}</strong><br><small>${emp.employee_id}</small></td>
                                    <td>${emp.current_position}</td>
                                    <td>${emp.target_position}</td>
                                    <td><strong>${emp.readiness_score.toFixed(1)}%</strong></td>
                                    <td>
                                        <span class="status-dot status-${emp.status}"></span>
                                        ${emp.status.replace('_', ' ')}
                                    </td>
                                    <td>${emp.missing_skills_count}</td>
                                    <td>${emp.recommended_courses}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>

                <!-- System Statistics -->
                <div class="grid-2">
                    <div class="card">
                        <h3 class="section-title">üìà System Statistics</h3>
                        <p><strong>Total Courses Available:</strong> ${stats.total_courses_available}</p>
                        <p><strong>Skills Tracked:</strong> ${stats.total_skills_tracked}</p>
                        <p><strong>Positions Defined:</strong> ${stats.positions_defined}</p>
                        <p><strong>Avg. Courses/Employee:</strong> ${stats.average_courses_per_employee.toFixed(1)}</p>
                    </div>

                    <div class="card">
                        <h3 class="section-title">üéØ Quick Insights</h3>
                        <ul style="line-height: 2;">
                            <li>‚úì ${overview.ready_for_promotion} employees ready for advancement</li>
                            <li>‚ö†Ô∏è ${overview.needs_development} employees need immediate attention</li>
                            <li>üìö ${training.recommended_group_trainings.length} group training programs recommended</li>
                            <li>üí° Focus on ${training.priority_skills.length} priority skills this quarter</li>
                        </ul>
                    </div>
                </div>
            `;

            document.getElementById('dashboard').innerHTML = html;
        }

        // Load dashboard on page load
        window.addEventListener('load', loadDashboard);
    </script>
</body>
</html>
