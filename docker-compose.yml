version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-skill-coach-backend
    ports:
      - "8000:8000"
    environment:
      - LLM_API_BASE_URL=${LLM_API_BASE_URL}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_DEPLOYMENT_NAME=${LLM_DEPLOYMENT_NAME:-hackathon-gpt-4.1}
      - LLM_API_VERSION=${LLM_API_VERSION:-2025-01-01-preview}
    volumes:
      # Mount data directory (optional - for development)
      - ./backend/data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-skill-coach-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: ai-skill-coach-network
