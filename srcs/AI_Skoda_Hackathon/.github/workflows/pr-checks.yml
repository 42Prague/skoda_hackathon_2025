name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-title-check:
    name: Check PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert

  changed-files:
    name: Detect Changed Files
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      docker: ${{ steps.changes.outputs.docker }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'skillbridge-ai/**'
            docker:
              - '**/Dockerfile'
              - 'docker-compose.yml'

  pr-comment:
    name: PR Summary Comment
    runs-on: ubuntu-latest
    needs: [changed-files]
    permissions:
      pull-requests: write
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const backend = '${{ needs.changed-files.outputs.backend }}' === 'true';
            const frontend = '${{ needs.changed-files.outputs.frontend }}' === 'true';
            const docker = '${{ needs.changed-files.outputs.docker }}' === 'true';
            
            let comment = '## ðŸ“Š Pull Request Analysis\n\n';
            comment += '### Changed Components:\n';
            comment += backend ? 'âœ… Backend changes detected\n' : 'âšª No backend changes\n';
            comment += frontend ? 'âœ… Frontend changes detected\n' : 'âšª No frontend changes\n';
            comment += docker ? 'âœ… Docker configuration changes\n' : 'âšª No Docker changes\n';
            comment += '\n### CI/CD Status:\n';
            comment += 'The CI pipeline will run tests for all changed components.\n';
            comment += '\n---\n';
            comment += '*This comment is automatically generated by GitHub Actions*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  size-check:
    name: PR Size Check
    runs-on: ubuntu-latest
    steps:
      - name: Check PR size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const total = additions + deletions;
            
            console.log(`PR size: +${additions} -${deletions} (total: ${total})`);
            
            if (total > 1000) {
              core.warning(`âš ï¸ This PR is quite large (${total} lines changed). Consider breaking it into smaller PRs.`);
            } else if (total > 500) {
              core.notice(`ðŸ“¦ This PR is medium-sized (${total} lines changed).`);
            } else {
              core.notice(`âœ… This PR is small (${total} lines changed).`);
            }
