services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: skillbridge_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - skillbridge_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skillbridge_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - skillbridge_network
    command: sh -c "npx prisma migrate deploy && npx prisma generate && npm run dev"

  # Frontend
  frontend:
    build:
      context: ./skillbridge-ai
      dockerfile: Dockerfile
    container_name: skillbridge_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "8080:8080"
    volumes:
      - ./skillbridge-ai:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - skillbridge_network

volumes:
  postgres_data:
    driver: local

networks:
  skillbridge_network:
    driver: bridge
