{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <a class="hover:text-gray-200 text-gray-400" href="{% url 'administration:member-list' %}">Go back to members</a>
        <hr/>
        <h1 class="text-3xl text-gray-200 mt-2">Are you sure you want to delete this member?</h1>
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="flex ml-auto mb-3 text-white bg-slate-900 border-2 border-double border-0 py-2 px-6 focus:outline-none rounded">Submit</button>
        </form>
</div>
{% endblock content %}
