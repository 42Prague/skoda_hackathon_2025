{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="text-gray-700 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
      <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="{% static 'images/image.png' %}"/>
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-stone-50">
          Career roadmaps built with AI
      </h1>
      <p class="mb-8 leading-relaxed text-stone-300">
          This program will help you to navigate your career!
      </p>
        <div class="flex justify-center">
          <a href="{% url 'login' %}" class="inline-flex text-white bg-slate-900 border-2 border-double border-gray-200 py-2 px-6 focus:outline-none rounded text-lg">
            Login to get started
          </a>
        </div>
    </div>
  </div>
</section>
{% endblock content %}
