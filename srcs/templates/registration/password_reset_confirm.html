{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
{% if validlink %}
<div class="max-w-lg mx-auto">
    <h1 class="text-4xl text-gray-200">Enter your new password</h1>

<form method="post" class="mt-5 [&_label]:text-gray-400">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="flex ml-auto mb-3 text-white bg-slate-900 border-2 border-double border-gray-200 py-2 px-6 focus:outline-none rounded" type="submit">Confirm new password</button>
    <hr/>
    <a href="{% url 'login' %}" class="hover:text-gray-200 text-gray-400">Already have an account?</a>
</form>
</div>
{% else %}
    <h1>This link is not valid anymore. Please proceed to login page.</h1>
{% endif %}
{% endblock content %}
